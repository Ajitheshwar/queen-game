<div class="p-3">
  <h2 class="text-center mb-3">Queen Game</h2>
  
  <div *ngFor="let x of chess;index as i" class="text-center">
    <div *ngFor="let y of x; index as j" class="width">
      <div *ngIf="((j+1)+i)%2==0" class="h-100"><button class="btn h-100 w-100" (click)="game(i,j)">
        <div *ngIf="y==2"><i class="fa-solid fa-chess-queen"></i></div>
        <div *ngIf="y==1">O</div>
      </button></div>
      <div *ngIf="((j+1)+i)%2==1" class="bg-dark h-100"><button class="btn h-100 w-100" (click)="game(i,j)">
        <div *ngIf="y==2"><i class="fa-solid fa-chess-queen text-light"></i></div>
        <div *ngIf="y==1" class="text-light">O</div>
      </button></div>
    </div>
  </div>
  <p class="text-center mt-3 bg-dark text-white rounded-pill py-2 px-4"> Click on the square box to know the different positions where queen can move</p>
</div>
